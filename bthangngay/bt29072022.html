    <script>
        const arrNumber = [
            [3, 5, 1, 5, 4, 7],
            [2, 8, 9, 3, 2, 1],

        ]
        let arrTotal=[];
        let arrRow = [];
        let arrColumn = [];
        let arrCross1 = [];
        let arrCross2 = [];
        let arrCross3 = [];
        let arrCross4 = [];





        for (let j = 0; j < 5; j++) {
            let sumRow = 0;
            for (let i = 0; i < 6; i++) {
                sumRow += arrNumber[j][i];
            }
            arrTotal.push(sumRow)

        }

        for (let j = 0; j < 6; j++) {
            let sumColumn = 0;
            for (let i = 0; i < 5; i++) {
                sumColumn += arrNumber[i][j];
            }
            arrTotal.push(sumColumn)

        }
        /////////////////////////////

        for (let i = 0; i < 5; i++) {

        }


        for (let i = 0; i < 5; i++) {
            let sumCross2 = 0;
            
            sumCross2 += arrNumber[i][i+1];
            arrTotal.push(sumCross2)

        }


        for (let i = 0; i < 5; i++) {
            let sumCross3 = 0;
            
            sumCross3 += arrNumber[i][5-i-1];
            arrTotal.push(sumCross3)

        }


        for (let i = 0; i < 5; i++) {
