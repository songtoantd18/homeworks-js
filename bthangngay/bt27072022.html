    <!--  -->
    <script>
        //     Từ array trên, hãy lọc ra các user đủ điều kiện:

        const users = [
            {
                age: 18,
                name: 'Lộc1',
                phoneNumber: 0935964949,
            },
            {
                age: 15,
                name: 'Lộc 5',

            },

            },
            {
                age: 23,
                name: 'Lộc 4',
                phoneNumber: null,
            },
        ];
        const fresher = [];
        const reContact = [];
        const Intern = [];
        var newUser = users.filter(function (ArrayCon, index, array) {

            switch (true) {
                case (ArrayCon.age >= 18 && typeof ArrayCon.phoneNumber === 'number'):
                    return fresher.push(ArrayCon);
                    break;
                case (ArrayCon.age > 18 && typeof ArrayCon.phoneNumber !== 'number'):
                    return reContact.push(ArrayCon);

                    break;
                case (ArrayCon.age < 18 && typeof ArrayCon.phoneNumber === 'number'):
                    return Intern.push(ArrayCon)
                    break;
                default:

            }

        })
        console.log('fresher: Nếu user có age trên hoặc bằng 18, có phoneNumber thì thêm vào array fresher', fresher);
        console.log('reContact: Nếu user có age trên hoặc bằng 18,không có phoneNumber thì thêm vào array reContact', reContact);
        console.log('Intern:Nếu dưới 18, có phoneNumber thì vào array Intern', Intern);
        console.log(newUser);
        // - Nếu user có age trên hoặc bằng 18, có phoneNumber thì thêm vào array fresher, không có phoneNumber thì vào array
        // reContact
        // - Nếu dưới 18, có phoneNumber thì vào array Intern, không có phoneNumber thì mặc kệ
        const btn = (fresher, reContact, Intern) => {
            console.log('fresher:', fresher);
            document.getElementById('fresher').innerText = ` fresher : ${JSON.stringify(fresher)}`
            document.getElementById('reContact').innerText = `reContact : ${JSON.stringify(reContact)}`
            document.getElementById('Intern').innerText = `Intern : ${JSON.stringify(Intern)}`
        }
        btn(fresher, reContact, Intern)

    </script>
